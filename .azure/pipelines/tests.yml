strategy:
  matrix: 
    1:
      TF_AZ_VERSION: 2.34.0
      TF_VERSION: 0.13.0
    2:
      TF_AZ_VERSION: 2.45.1
      TF_VERSION: 0.14.2

pool:
  vmImage: ubuntu-20.04

variables:
  SCM: 'AzurePipelines'

steps:
- task: Bash@3
  displayName: 'Install'
  inputs:
    targetType: 'inline'
    script: 'make tf-install'

