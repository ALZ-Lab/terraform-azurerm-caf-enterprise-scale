---
name: "Test baseline (Update)"

trigger: none

pool:
  vmImage: ubuntu-20.04

variables:
  - group: csu-tf-environment

jobs:
  - job: update_opa_baseline
    displayName: "Update OPA baseline"
    steps:
      - checkout: self
        persistCredentials: true

      - task: Bash@3
        name: showEnv
        displayName: "Show environment variables"
        inputs:
          targetType: "inline"
          script: "env | sort"

      - task: Bash@3
        name: getPR
        displayName: "Get details from PR"
        inputs:
          targetType: "inline"
          script: "make opa-update-check-pr"

      - checkout: $(getPR.REPOSITORY_URI)
        name: checkoutSource
        displayName: "Checkout PR source repository"
        persistCredentials: true

      - task: PowerShell@2
        name: updateBaseline
        displayName: "Update OPA baseline values"
        inputs:
          targetType: "inline"
          script: "make opa-update-values"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)

      - task: Bash@3
        name: mergeChanges
        displayName: "Merge changes to repository"
        inputs:
          targetType: "inline"
          script: "make opa-update-git"
