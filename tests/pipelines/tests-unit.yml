---
name: "Tests (Unit)"

trigger: none

pool:
  vmImage: ubuntu-20.04

variables:
  - group: csu-tf-environment

jobs:
  - job: matrix_generator
    displayName: "Matrix Generator"
    steps:
      - template: templates/tests-strategy.yml

  - job: run_unit_tests
    displayName: "Unit Tests"
    dependsOn: matrix_generator
    strategy:
      matrix: $[ dependencies.matrix_generator.outputs['build_strategy.matrix_json'] ]
    steps:
      - template: templates/tests-common.yml

      - task: Bash@3
        displayName: "Opa Conftest (install)"
        inputs:
          targetType: "inline"
          script: "make opa-install"

      - task: Bash@3
        displayName: "Terraform (init) Test 001 Baseline"
        inputs:
          targetType: "inline"
          script: "make tf-init"
        env:
          TEST_MODULE_PATH: "tests/modules/test_001_baseline"

      - task: Bash@3
        displayName: "Terraform (plan) Test 001 Baseline"
        inputs:
          targetType: "inline"
          script: "make tf-plan"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          TEST_MODULE_PATH: "tests/modules/test_001_baseline"

      - task: Bash@3
        displayName: "Terraform (init) Test 002 Add Custom Core"
        inputs:
          targetType: "inline"
          script: "make tf-init"
        env:
          TEST_MODULE_PATH: "tests/modules/test_002_add_custom_core"

      - task: Bash@3
        displayName: "Terraform (plan) Test 002 Add Custom Core"
        inputs:
          targetType: "inline"
          script: "make tf-plan"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          TEST_MODULE_PATH: "tests/modules/test_002_add_custom_core"

      - task: Bash@3
        displayName: "Terraform (init) Test 003 Add Management and Connectivity"
        inputs:
          targetType: "inline"
          script: "make tf-init"
        env:
          TEST_MODULE_PATH: "tests/modules/test_003_add_mgmt_conn"

      - task: Bash@3
        displayName: "Terraform (plan) Test 003 Add Management and Connectivity"
        inputs:
          targetType: "inline"
          script: "make tf-plan"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          TEST_MODULE_PATH: "tests/modules/test_003_add_mgmt_conn"

      # - task: Bash@3
      #   displayName: "Conftest (run tests)"
      #   inputs:
      #     targetType: "inline"
      #     script: "make opa-run-tests"
