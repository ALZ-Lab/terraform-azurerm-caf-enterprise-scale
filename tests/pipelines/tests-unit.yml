---
name: "Tests (Unit)"

trigger: none

pool:
  vmImage: ubuntu-20.04

variables:
  - group: csu-tf-environment

jobs:
  - job: matrix_generator
    displayName: "Matrix Generator"
    steps:
      - template: templates/tests-strategy.yml

  - job: backend_generator
    displayName: "Backend Storage Generator"
    steps:
      - template: templates/tests-backend.yml

  - job: run_unit_tests
    displayName: "Unit Tests"
    dependsOn:
      - matrix_generator
      - backend_generator
    strategy:
      matrix: $[ dependencies.matrix_generator.outputs['build_strategy.matrix_json'] ]
    variables:
      STORAGE_ACCOUNT_RSG_NAME: $[ dependencies.backend_generator.outputs['prepare_backend.STORAGE_ACCOUNT_RSG_NAME'] ]
      STORAGE_ACCOUNT_NAME: $[ dependencies.backend_generator.outputs['prepare_backend.STORAGE_ACCOUNT_NAME'] ]
      STORAGE_CONTAINER_NAME: $[ dependencies.backend_generator.outputs['prepare_backend.STORAGE_CONTAINER_NAME'] ]
    steps:
      - template: templates/tests-common.yml

      - task: Bash@3
        displayName: "Install OPA/Conftest Pre-requisites"
        inputs:
          targetType: "inline"
          script: "make opa-install"

      - task: Bash@3
        displayName: "Test 001 (terraform init) Baseline"
        inputs:
          targetType: "inline"
          script: "make tf-init"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          TEST_MODULE_PATH: "tests/modules/test_001_baseline"

      - task: Bash@3
        displayName: "Test 001 (terraform plan) Baseline"
        inputs:
          targetType: "inline"
          script: "make tf-plan"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          TEST_MODULE_PATH: "tests/modules/test_001_baseline"

      - task: Bash@3
        displayName: "Test 001 (conftest) Baseline"
        inputs:
          targetType: "inline"
          script: "make opa-run-tests"
        env:
          TEST_MODULE_PATH: "tests/modules/test_001_baseline"

      - task: Bash@3
        displayName: "Test 002 (terraform init) Add Custom Core"
        inputs:
          targetType: "inline"
          script: "make tf-init"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          TEST_MODULE_PATH: "tests/modules/test_002_add_custom_core"

      - task: Bash@3
        displayName: "Test 002 (terraform plan) Add Custom Core"
        inputs:
          targetType: "inline"
          script: "make tf-plan"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          TEST_MODULE_PATH: "tests/modules/test_002_add_custom_core"

      - task: Bash@3
        displayName: "Test 002 (conftest) Add Custom Core"
        inputs:
          targetType: "inline"
          script: "make opa-run-tests"
        env:
          TEST_MODULE_PATH: "tests/modules/test_002_add_custom_core"

      - task: Bash@3
        displayName: "Test 003 (terraform init) Add Management and Connectivity"
        inputs:
          targetType: "inline"
          script: "make tf-init"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          TEST_MODULE_PATH: "tests/modules/test_003_add_mgmt_conn"

      - task: Bash@3
        displayName: "Test 003 (terraform plan) Add Management and Connectivity"
        inputs:
          targetType: "inline"
          script: "make tf-plan"
        env:
          ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
          TEST_MODULE_PATH: "tests/modules/test_003_add_mgmt_conn"

      - task: Bash@3
        displayName: "Test 003 (conftest) Add Management and Connectivity"
        inputs:
          targetType: "inline"
          script: "make opa-run-tests"
        env:
          TEST_MODULE_PATH: "tests/modules/test_003_add_mgmt_conn"
